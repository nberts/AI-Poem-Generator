<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Please enter the topic of the poem"
            autofocus
            required
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/nberts">Nina B.</a> and is open-sourced on
        <a href="https://github.com">Github</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
